<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI Enchères - Liste des Enchères</title>
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>

        <!-- Main -->
        <main>
            <div class="container">
                
				
                <h1 class="text-center mt-5">Liste des Enchères</h1>

<form action="" method="get" >
				<div class="row">
					<div class="col-6">
						<h4 class="mb-3">Filtres:</h4>
						<div class="input-group flex-nowrap mb-3">
						  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
						  <input type="search" class="form-control" name="q" placeholder="Le nom de l'article contient">
						</div>	
						<div class="mb-3">
							<label class="form-label">Catégorie</label>
							<select class="form-select" name="category" aria-label="Default select example">
							  <option value="0" >Choisir une catégorie</option>
							  <option th:each="c:${categories}" 
							  th:value="${c.noCategorie}"
							  th:text="${c.libelle}"
							  ></option>
							</select>
						</div>
						<!--  -->
		  				<div class="row">
		  					<div class="col-6">
		  						<div class="form-check">
								  <input class="form-check-input" checked="true" type="radio" value="achats" onchange="change(event)" name="type" id="achats">
								  <label class="form-check-label" for="achats" >
								    Achats
								  </label>
								</div>
								<div class="container ck-achats">
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" name="achat" value="eo" id="eo">
									  <label class="form-check-label" for="eo">
									    Enchères ouvertes
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" name="achat"  value="meec" id="meec">
									  <label class="form-check-label" for="meec">
									    Mes enchères en cours
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" type="checkbox" name="achat"  value="mer" id="mer">
									  <label class="form-check-label" for="mer">
									    Mes enchères remportées
									  </label>
									</div>							
								</div>						
		  					</div>
		  					<div class="col-6">
		  						<div class="form-check">
								  <input class="form-check-input" type="radio" name="type" value="mes vente" id="mes_ventes" onchange="change(event)">
								  <label class="form-check-label" for="mes_ventes">
								    Mes ventes
								  </label>
								</div> 
								<div class="container ck-ventes">
									<div class="form-check">
									  <input class="form-check-input" disabled type="checkbox" name="vente" value="mvec" id="mvec">
									  <label class="form-check-label" for="mvec">
									    Mes vente en cours
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" disabled type="checkbox" name="vente" value="vnd" id="vnd">
									  <label class="form-check-label" for="vnd">
									    ventes non débutées
									  </label>
									</div>
									<div class="form-check">
									  <input class="form-check-input" disabled type="checkbox" name="vente" value="vt" id="vt">
									  <label class="form-check-label" for="vt">
									    ventes terminées
									  </label>
									</div>							
								</div>						 					
		  					</div>
		  				</div>
					
						<!--  -->					
					</div>
					<div class="col-6 d-flex justify-content-center align-items-center">
						<button class="btn btn-info" type="submit" >Rechercher</button>
					</div>
				</div>
			</form>
			<div class="row mt-5">
				<div class="col" th:each="article : ${article}" >
				
					<div class="card"  >
					  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
					  <div class="card-body">
					    <h5 class="card-title" th:text="${article.nomArticle}" >Card title</h5>
					    <p class="card-text" th:text="${article.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			            <p th:text="'Prix : '+${article.miseAPrix}">Prix</p>
			            <p th:text="'Fin de l\'enchère : '+${article.dateFinEncheres}">Fin de l'enchère</p>
			            <p th:text="'Vendeur : '+${article.vendeur.pseudo}">Vendeur</p>
				       
					    <a th:href="@{'/details/' + ${article.noArticle}}" class="btn btn-primary">Détails</a>
					  </div>
					</div>	
				</div>
			</div>


                
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
