<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI Enchères - Liste des Enchères</title>
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>

        <!-- Main -->
        <main>
            <div class="container">
                
                <h1 class="text-center mt-5">Liste des Enchères</h1>
                
                <!--<div class="col-md-6">
				    <label for="idCategorieArticle" class="form-label">Catégorie :</label>
				    <select class="form-control" id="idCategorieArticle" name="categorieArticle">
				        <option selected disabled>Sélectionnez une catégorie</option>
				        <option th:each="categorie : ${categorieSession}" th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
   					 </select>
				</div>-->


                <table class="table">
				    <thead>
				        <tr>
				            <th>Nom de l'article</th>
				            <th>Prix</th>
				            <th>Fin de l'enchère</th>
				            <th>Vendeur</th>
				            <th sec:authorize="isAuthenticated()">Actions</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="article : ${article}">
				            <td th:text="${article.nomArticle}">Nom de l'article</td>
				            <td th:text="${article.MiseAPrix}">Prix</td>
				            <td th:text="${article.dateFinEncheres}">Fin de l'enchère</td>
				            <td th:text="${article.vendeur.pseudo}">Vendeur</td>
				            <td>
				                <a th:href="@{'/details/' + ${article.noArticle}}" class="btn btn-primary" sec:authorize="isAuthenticated()">Détails</a>
				            </td>
				        </tr>
				    </tbody>
				</table>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
