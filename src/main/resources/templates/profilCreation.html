<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connexion</title>
</head>
<body>
    <div class="container-fluid">
<!-- Header -->
        <header>
            <div class="header-title text-center">Eni - Enchères</div>
        </header>

<!-- Formulaire création de profil -->
    <div class="container">
        <h1 class="text-center mt-5">Création du Profil</h1>
			 
        <form action="/creation" method="POST" th:object="${utilisateurs}" class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Pseudo :</label>
                <input type="text" class="form-control" id="validationCustom01" th:field="*{pseudo}">
	            <div th:replace="~{fragment/fragment-error :: frag-error('pseudo')}"></div>
	            <div th:if="${errorMessagePseudo}" class="error-message">
   					 <p th:text="${errorMessagePseudo}"></p>
				</div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Nom :</label>
                <input type="text" class="form-control" id="validationCustom02" th:field="*{nom}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('nom')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Prénom :</label>
                <input type="text" class="form-control" id="validationCustom03" th:field="*{prenom}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('prenom')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Email :</label>
                <input type="text" class="form-control" id="validationCustom04" th:field="*{email}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('email')}"></div>
                <div th:if="${errorMessageEmail}" class="error-message">
   					 <p th:text="${errorMessageEmail}"></p>
				</div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Telephone :</label>
                <input type="text" class="form-control" id="validationCustom05" th:field="*{telephone}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('telephone')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Rue :</label>
                <input type="text" class="form-control" id="validationCustom06" th:field="*{rue}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('rue')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Code Postal :</label>
                <input type="text" class="form-control" id="validationCustom07" th:field="*{codePostal}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('codePostal')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Ville :</label>
                <input type="text" class="form-control" id="validationCustom08" th:field="*{ville}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('ville')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Mot de passe :</label>
                <input type="text" class="form-control" id="validationCustom09" th:field="*{motDePasse}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('motDePasse')}"></div>
            </div>
            
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Confirmation :</label>
                <input type="text" class="form-control" id="validationCustom10" required>
                <div class="invalid-feedback">
                    Please confirm your password.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Cochez si vous êtes d'accord avec les termes et conditions
                    </label>
                    <div class="invalid-feedback">
                        Vous devez valider les termes et conditions pour continuer.
                    </div>
                </div>
            </div>
            <!-- Include CSRF token -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="col-12">
                <button class="btn btn-primary me-2" type="submit">Créer</button>
                <button class="btn btn-secondary" type="button">Annuler</button>
            </div>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
