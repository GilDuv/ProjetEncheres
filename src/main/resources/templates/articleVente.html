<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vente</title>
</head>
<body>
    <div class="container-fluid">
<!-- Header -->
        <header>
            <div class="header-title text-center">Eni - Enchères</div>
        </header>

<!-- Formulaire création de profil -->
    <div class="container">
        <h1 class="text-center mt-5">Nouvelle Vente</h1>
			 
        <form action="/vendre" method="POST" th:object="${article}" class="row g-3 needs-validation" novalidate>
			
            <div class="col-md-6">
                <label for="idNomArticle" class="form-label">Article :</label>
                <input type="text" class="form-control" id="idNomArticle" th:field="*{nomArticle}">
	            <div th:replace="~{fragment/fragment-error :: frag-error('nomArticle')}"></div>   				
            </div>
            
            <div class="col-md-6">
                <label for="idDescription" class="form-label">Description :</label>
                <input type="text" class="form-control" id="idDescription" th:field="*{description}" required>
                <div th:replace="~{fragment/fragment-error :: frag-error('description')}"></div>
            </div>
            
            <div class="col-md-6">
	                <label for="idCategorieArticle" class="form-label">Catégorie :</label>
					<option class="form-control" th:each="a : ${article}" th:text="${a.categorieArticle.libelle}" th:value="${a.categorieArticle.noCategorie}"></option>
	                <div th:replace="~{fragment/fragment-error :: frag-error('prenom')}"></div>
            </div>
         
            <!-- Include CSRF token -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="col-12">
                <button class="btn btn-primary me-2" type="submit">Créer</button>
                <button class="btn btn-secondary" type="button">Annuler</button>
            </div>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
