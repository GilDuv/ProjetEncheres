<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI Enchères - Liste des Enchères</title>
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link rel="stylesheet" data-th-href="@{/assets/css/detail.css}">
    <title>Détails de l'article</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
   		<div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>
   
<main>

<div class="container">
    <div class="row justify-content-center"> <!-- Centrer le contenu -->
        <div class="col-md-6"> <!-- Utiliser une largeur plus grande sur les écrans moyens -->
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h1 class="mb-0">Détails de l'article</h1>
                </div>
                <div class="card-body">
             
		                <div class="mb-3">
		                    <label for="idNomArticle" class="form-label">Nom de l'article :</label>
		                    <input id="idNomArticle" type="text" class="form-control" th:value="${article.nomArticle}" />
		                </div>
		                <div class="mb-3">
		                    <label for="idCategorie" class="form-label">Catégorie :</label>
		                   <input id="idCategorie" type="text" class="form-control" th:value="${article.categorieArticle.libelle}" />
		                </div>
		                <div class="mb-3" th:object="${enchere}">
		                    <label for="idPrix" class="form-label">Meilleure Offre :</label>
		                    <!--<input id="idPrix" type="text" class="form-control" th:value="${article.enchere.montant_enchere}" />-->
		                </div>
		                <div class="mb-3">
		                    <label for="idMiseAPrix" class="form-label">Mise à prix :</label>
		                    <input id="idMiseAPrix" type="text" class="form-control" th:value="${article.miseAPrix}" />
		                </div>
		                  <div class="mb-3">
		                    <label for="idFinEnchere" class="form-label">Début de l'enchère :</label>
		                    <input id="idFinEnchere" type="text" class="form-control" th:value="${article.dateDebutEncheres}" />
		                </div>
		                <div class="mb-3">
		                    <label for="idFinEnchere" class="form-label">Fin de l'enchère :</label>
		                    <input id="idFinEnchere" type="text" class="form-control" th:value="${article.dateFinEncheres}" />
		                </div>
		                <div class="mb-3">
		                    <label for="idVendeur" class="form-label">Vendeur :</label>
		                   <input id="idVendeur" type="text" class="form-control" th:value="${article.vendeur.pseudo}" />
		                </div>
		                <div class="mb-3">
						    <label for="idRetrait" class="form-label">Retrait :</label>
						    <input id="idRetrait" type="text" class="form-control" th:value="${article.vendeur.rue + ', ' + article.vendeur.codePostal + ' ' + article.vendeur.ville}"  />
						</div>

		                <div class="mb-3">
		                    <label for="idDescription" class="form-label">Description :</label>
		                    <textarea id="idDescription" class="form-control" cols="60" rows="3" th:text="${article.description}" ></textarea>
		                </div>
			           <form method="post" th:action="@{'/enchere/' + ${article.noArticle}}">
	    				    <div class="mb-3">
						        <label for="idMaProposition" class="form-label">Ma Proposition :</label>
						        <div class="input-group">
						            <input id="idMaProposition" name="montant_enchere" type="number" class="form-control" placeholder="Votre proposition" aria-label="Votre proposition" aria-describedby="button-addon2" />
						            <button class="btn btn-primary" type="submit" id="button-addon2">Enchérir</button>
						        </div>
						    </div>
						    <div th:if="${erreur}" class="alert alert-danger" role="alert">
    							<p th:text="${erreur}"></p>
							</div>
						</form>
         		
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
