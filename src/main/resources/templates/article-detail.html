<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link rel="stylesheet" data-th-href="@{/assets/css/detail.css}">
    <title>Détails de l'article</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
   		<div th:replace="~{fragment/fragment-entete :: frag-entete}"></div>
   
<main>
<div class="container">
	
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h1 class="mb-0">Détails de l'article</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="idNomArticle" class="form-label">Nom de l'article :</label>
                    <input id="idNomArticle" type="text" class="form-control" th:value="${article.nomArticle}" />
                </div>
                <div class="mb-3">
                    <label for="idCategorie" class="form-label">Catégorie :</label>
                   <input id="idCategorie" type="text" class="form-control" th:value="${article.categorieArticle.libelle}" />
                </div>
                <div class="mb-3">
                    <label for="idPrix" class="form-label">Meilleure Offre :</label>
                    <input id="idPrix" type="text" class="form-control" th:value="${article.prixVente}" />
                </div>
                <div class="mb-3">
                    <label for="idMiseAPrix" class="form-label">Mise à prix :</label>
                    <input id="idMiseAPrix" type="text" class="form-control" th:value="${article.miseAPrix}" />
                </div>
                <div class="mb-3">
                    <label for="idFinEnchere" class="form-label">Fin de l'enchère :</label>
                    <input id="idFinEnchere" type="text" class="form-control" th:value="${article.dateFinEncheres}" />
                </div>
                <div class="mb-3">
                    <label for="idVendeur" class="form-label">Vendeur :</label>
                   <input id="idVendeur" type="text" class="form-control" th:value="${article.vendeur.pseudo}" />
                </div>
                <div class="mb-3">
                    <label for="idDescription" class="form-label">Description :</label>
                    <textarea id="idDescription" class="form-control" cols="60" rows="3" th:text="${article.description}" ></textarea>
                </div>
            </form>
              
        </div>
    </div>
</div>
</main>
</div>
</body>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
