<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{/assets/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connexion</title>
</head>
<body>

    <div class="container-fluid">
<!-- Header -->
        <header>
            <div class="header-title text-center">Eni - Enchères</div>
        </header>

<!-- Formulaire de connexion -->
        
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>

    <form th:action="@{/connexion}" method="post" >
        <div class="mb-3">
            <label for="identifiant" class="form-label">Identifiant : </label>
            <input type="text" class="form-control" id="identifiant" name="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ne divulguer jamais votre identifiant.</div>
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Mot de passe : </label>
            <input type="password" class="form-control" id="password1" name="password" >
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Se souvenir de moi</label>
        </div>

        <button type="submit" value="Sign In" class="btn btn-primary">Connexion</button>
        <a class="password-link" href="#">Mot de passe oublié</a>
        <button type="submit" class="btn btn-primary">Créer un compte</button>
    </form>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
